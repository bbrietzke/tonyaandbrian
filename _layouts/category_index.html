---
layout: default
---

<ul class="posts">
{% for post in site.categories[page.category] %}
	<li><h3>Posted on <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %d, %Y" }}</time></h3></li>
	<li>
		<ul>
			<li><strong><a href="{{ post.url }}">{{ post.title | xml_escape }}</a></strong> under {{ post.categories | category_links }}</li>
		</ul>
	</li>
{% endfor %}
</ul>
